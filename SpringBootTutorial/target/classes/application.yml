  datasource:
    url: jdbc:mysql://localhost:3306/dothatspring?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: Dothat998
  # ===============================
  # = Redis configurations
  # ===============================ÃŸ
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    pool:
      max-active: 5
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 3000
# hazelcast.yaml
  hazelcast:
    network:
      join:
        multicast:
          enabled: true
  # ===============================
  # = JPA configurations
  # ===============================
  jpa:
    database: MYSQL
    show-sql: true
    hb2dll:
      auto: update
    hibernate:
      ddl-auto: update
    database-platform: MYSQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

